name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Next Version'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Git Config
        run: |
          git config --local user.email ksm.moellers@gmail.com
          git config --local user.name "Konstantin MÃ¶llers"
      - name: Bump Version
        run: npm version ${{ github.event.inputs.version }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ghcr.io/ksm2/github-dashboard:latest
            ghcr.io/ksm2/github-dashboard:${{ github.event.inputs.version }}
      - name: Push
        run: git push --tags origin ${{ github.ref_name }}
